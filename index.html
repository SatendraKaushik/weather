<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="favicon_io.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">

<!-- error -->
<div class="error" Errorfound>
    <img src="not-found.png" alt="">
</div>


        <h1> Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>
        <!-- grant location container -->

        <div class="weather-container">

            <div class=" sub grant-location">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

            <!-- search form -->

            <form class="from" data-searchform><input placeholder="Search for city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy"></button>
            </form>

            <!-- loading screen -->

            <div class=" sub loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- shoe weather info -->
            <div class="sub user-info-cantainer">

                <!-- city name and flag -->

                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>
                <!-- weather descirption -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weathericon>
                <!-- temperature -->
                <p data-temp></p>
                <!-- 3 cards -parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudness></p>
                    </div>

                </div>
            </div>


        </div>
    </div>
        <script src="index.js"></script>
</body>

</html>
